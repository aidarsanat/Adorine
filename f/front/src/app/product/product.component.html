<button (click)="sortItemsByPrice()">Sort by Price</button>

<input type="text" [(ngModel)]="searchTerm" (input)="filterItems()" placeholder="Search by Name">


<div class="product-list">
  <div *ngFor="let prod of filteredItems" class="product-box">
    <a [title]="prod.title + ' details'" [routerLink]="['/products/', prod.id]"> <img src="{{prod.logo}}" alt="{{prod.title}} Logo"><h2>{{prod.title}}</h2></a>
    <p>Description: {{prod.description}}</p>
    <h3>Price: {{prod.price}}</h3>
  </div>
</div>
